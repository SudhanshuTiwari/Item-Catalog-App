{% extends "index.html" %}

{% block content %}

	<div class="row">
		<div class="category-item column">
			<h6 class="category-item__header">
				<span class="header__title">Edit Instrument</span>
				<span class="header__bar"></span>
			</h6>
			<form action="#" method="post" class="category-item__form form-inline">
				<fieldset>
						<div class="row" style="margin:0px">
							<label for="" class="form__label">Name:</label>
							<input type="text" name="name" value="{{categoryItem.name}}" class="form__input">
						</div>
						<div class="form_separator"></div>
						<div class="row" style="margin:0px">
						<label for="" class="form__label">Description:</label>
						<textarea name="description" id="" cols="30" rows="10" class="form__textarea">{{categoryItem.description}}</textarea>
					</div>
					<div class="form_separator"></div>
						<div class="row" style="margin:0px">
						<label for="" class="form__label">Category:</label>
						<select class="form__select" name="category">
							{% for category in categories %}
								{% if categoryItem.category_id == category.id %}
									<option selected value="{{category.id}}">{{category.name}}</option>
								{% else %}
									<option value="{{category.id}}">{{category.name}}</option>
								{% endif %}
							{% endfor %}
						</select>
					</div>

				</fieldset>
				<a href="{{url_for('showCategoryItem', catalog_id = categoryItem.category_id ,item_id = categoryItem.id )}}" class="btn btn-default">Back</a>
					<button class="btn btn-default" type="submit">Save</button>
				<!-- <input type="submit" value="Save"> -->
				<!-- <p class="flash__message">This is a flash message.</p> -->
			</form>
		</div>
	</div>

{% endblock %}
